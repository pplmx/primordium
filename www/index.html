<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primordium | Artificial Life Simulation</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 16px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .overlay:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .stat-value {
            color: var(--accent-color);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-weight: 500;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        button.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #666;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="sim-canvas"></canvas>
        <div class="loading" id="loading">Requesting neural uplink...</div>

        <div class="overlay" id="ui-panel" style="display: none;">
            <h1>Primordium</h1>
            <div class="stats">
                <div>FPS</div>
                <div class="stat-value" id="fps">0</div>
                <div>Ticks</div>
                <div class="stat-value" id="ticks">0</div>
                <div>Entities</div>
                <div class="stat-value" id="entities">0</div>
            </div>

            <div class="controls">
                <button id="btn-pause">Pause</button>
                <button id="btn-reset">Reset</button>
            </div>
        </div>

        <div id="version">v0.0.1 WASM</div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>

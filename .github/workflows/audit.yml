name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at midnight
  push:
    paths:
      - 'Cargo.lock'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run cargo-audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
